{% extends "blog/base.html" %}
{% load static %}

{% load blog_tags %}

{% block content %}
  <h2>Edit Post</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Post</button>
  </form>
  <a href="{% url 'blog:post_detail' year=post.publish.year month=post.publish.month day=post.publish.day post=post.slug %}">Cancel</a>
{% endblock %}
