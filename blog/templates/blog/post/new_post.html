{% extends 'blog/base.html' %}
{% load static %}

{% load blog_tags %}


{% block content %}

  <p>Back to <a href="{% url 'blog:post_list' %}">blog</a></p>

  <h2>Create a New Post</h2>


  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      
      <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
  </div>
  <div>
  {{ form.media}}
  </div>

{% endblock %}
