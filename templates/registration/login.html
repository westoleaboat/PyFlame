{% extends "base.html" %}

{% block content %}
<h2>Please Log in</h2>

<form method='POST' id='login-form'>
    {% csrf_token %} 
    {{ form.as_p }} 
    <input type="hidden" name="next" value="{{ next }}" /> 
    <button type='submit'>Login</button>
</form>
<p>Or <a href="{% url 'django_registration_register' %}">register</a>.</p>

{% endblock %}
